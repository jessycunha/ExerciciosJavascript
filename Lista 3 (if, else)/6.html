<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>6</title>
        <script language=javascript>
            /*Ler o nome de 2 times e o número de gols marcados na partida (para cada time). Escrever o nome de vencedor. Caso não haja vencedor, deverá ser impressa a palavra EMPATE*/
            time1 = prompt("Qual era o time da casa?");
            golsTime1 = parseInt(prompt("Quantos gols o " + time1 + " fez?"));
            time2 = prompt("Qual era o time visitante?");
            golsTime2 = parseInt(prompt("Quantos gols o " + time2 + " fez?"));
            if (golsTime1>golsTime2){
                alert("O " + time1 + " venceu!");
            }
            else if (golsTime2>golsTime1){
                alert("O " + time2 + " venceu!");
            }
            else{
                alert("EMPATE");
            }
        </script>
    </head>
    <body>
    </body>
</html>
