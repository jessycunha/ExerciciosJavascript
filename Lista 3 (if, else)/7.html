<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>7</title>
        <script language=javascript>
            /*Ler dois valores e imprimir uma das três mensagens a seguir: "Números iguais", caso os números sejam  iguais; "Primeiro é maior", caso o primeiro seja maior que o segundo; "Segundo é maior", caso o segundo seja maior que o primeiro*/
            v1 = parseFloat(prompt("Valor 1"));
            v2 = parseFloat(prompt("Valor 2"));
            if (v1>v2){
                alert("O primeiro é maior.");
            }
            else if (v2>v1){
                alert("O segundo é maior.");
            }
            else{
                alert("Os números são iguais.");
            }
        </script>
    </head>
    <body>
    </body>
</html>
