<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>1</title>
        <script language=javascript>
            /*As maçãs custam R$1.30 cada se forem compradas menos de uma dúzia e, R$1.00 cada se forem compradas pelo menos 12. Escreva um programa que leia o número de maçãs compradas, calcule e escreva o custo total da compra*/
            maca = parseInt(prompt("Quantas maçãs?"));
            if (maca<12){
                alert("Total a pagar = R$" + (maca*1.30).toFixed(2));
            }
            else
                alert("Total a pagar = R$ " + maca.toFixed(2));
        </script>
    </head>

    </body>
</html>
