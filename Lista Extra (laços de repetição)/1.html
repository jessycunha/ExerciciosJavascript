        /*Faça um programa que leia um número menor e um número maior, ambos inteiros, e exiba a mensagem dizendo quantos números primos há entre eles. OBS: Número primo é aquele que é divisível somente por 1 e por ele mesmo*/
        numMin = parseInt(prompt("Digite um número inicial: "));
        numMax = parseInt(prompt("Digite um número final: "))     
        div=1;                                                 
        i=0;
        primos=0;
        while(numMin<=numMax){
            while (div<=numMin){
            resto = numMin%div
                if (resto==0){
                   i++;
                }
                div++;
            }
            if(i==2){
            document.write(numMin + " ");
            primos++
            }
            numMin++;
            div=1;
            i=0;
        }
        document.write("Há " + primos + " números primos entre " + numMin + " e " + numMax);
