<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>6</title>
        <script language=javascript>
            /*Faça um algoritmo que leia o total de moedas de um cofrinho e exiba o valor total emreais. Devem ser lidas as quantidades de moedas para cada valor de moeda possível, conforme exemplo abaixo:
            n1 moedas de 1 real
            n2 moedas de 50 centavos
            n3 moedas de 25 centavos
            n4 moedas de 10 centavos
            n5 moedas de 5 centavos*/
            n1 = parseInt (prompt ("Quantas moedas de R$1,00 você tem?"));
            n50 = parseInt (prompt ("Quantas moedas de R$0,50 você tem?"));
            n25 = parseInt (prompt ("Quantas moedas de R$0,25 você tem?"));
            n10 = parseInt (prompt ("Quantas moedas de R$0,10 você tem?"));
            n5 = parseInt (prompt ("Quantas moedas de R$0,05 você tem?"));
            total = n1*1 + n50*0.5 + n25*0.25 + n10*0.1 + n5*0.05;
            alert ("Você tem exatamente R$"+total)
        </script>
    </head>
    <body>
    </body>
</html>
