        <script language=javascript>
            /*Faça um programa que receba o preo do quilo de um produto e a quantidade de quilos comprada pelo cliente. Informe o valor total a ser pago*/
            preco = prompt ("Quanto custa o kg do tomate?");
            quant = prompt ("Quantos Kg você vai comprar?");
            valor = parseFloat(preco)*parseFloat(quant);
            alert ("Você deverá pagar: R$"+valor);
        </script>
