        <title>Mamão com Açúcar</title>
        <script language=javascript>
            /*A loja Mamão com Açúcar está vendendo seus produtos em 5 (cinco) prestações sem juros. Faça um algoritmo que receba um valor de uma compra e mostre o valor das prestações*/
            alert ("Nossa loja está com uma promoção incrível: divida suas compras em até 5x sem juros!");
            vtotal = parseFloat (prompt ("Qual o valor total de suas compras?"));
            quantParcelas = parseInt (prompt ("Em quantas parcelas você quer dividir?"));
            vparcela = vtotal/quantParcelas
            alert ("Sua compra foi dividida em " + quantParcelas + "vezes sem juros. \n O valor de cada parcela é de R$ "+ vparcela);
        </script>
