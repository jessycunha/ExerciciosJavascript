<!DOCTYPE html>
<html lang="pt-br">

        <meta charset="utf-8">
        <title>5</title>
        <script language=javascript>
            /*Faça um algoritmo que leia a altura e o sexo de uma pessoa do sexo feminino, calcule e imprima seu peso ideal, utilizando seguinte fórmula: peso ideal = (62.1*h)-44.7*/
            altura = prompt ("Se você é do sexo feminino, responda a questão: Qual a sua altura?");
            pesoideal = parseFloat(62.1*altura)-44.7;
            alert ("Seu peso ideal é de "+pesoideal);
        </script>
