<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>2</title>
    <script language="javascript">
        /*Faça um programa que faça a soma dos números pares entre 25 e 200*/
        i = 25
        soma = 0
        while(i<201){
            par = i%2
            if (par==0){
                soma = soma + i
            }
            i++;
        }
        document.write("A soma de todos os pares entre 25 e 200 é: " + soma);
    </script>
</head>
<body>
</body>
</html>
