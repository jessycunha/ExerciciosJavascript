<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>9</title>
    <script language="javascript">
        //Ler 10 valores e escrever quantos desses valores lidos são NEGATIVOS
        i=1
        contador=0
        while (i<11){
            n=parseInt(prompt("Digite um valor: "));
            if (n<0){
                contador++;
            }
            i++;
            ;
        }
        document.write(contador + " valores são negativos")
    </script>
</head>

</body>
</html>
