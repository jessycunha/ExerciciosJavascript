<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>8</title>
    <script language="javascript">
        //Ler um valor inteiro e escrever a tabuada de 1 a 10 do valor lido. Utilize o comando WHILE
        n = parseInt(prompt("Dgite um n√∫mero: "));
        i = 1;
        while(i<11){
            document.write(n+"x"+i+"= "+n*i+"<br/>");
            i++;
        }
    </script>
</head>

</body>
</html>
