<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>12</title>
    <script language="javascript">
        /*Escreva um algoritmo para ler 10 números e ao final da leitura escrever a soma total dos 10 números lidos*/
        i=1
        soma=0
        while (i<11){
            n=parseInt(prompt("Digite um valor: "));
            soma = soma + n;
            i++;
        }
        document.write("A soma dos 10 números é: " + soma);
    </script>
</head>
<body>
</body>
</html>
