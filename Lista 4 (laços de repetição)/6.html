<head>
    <meta charset="UTF-8">
    <title>6</title>
    <script language="javascript">
        //Escreva um algoritmo que calcule a tabuada do 8 (1 a 10)
        n=8;
        i=1;
        while (i<11){
            document.write(n+"x"+i+"= "+(n*i)+"<br/>");
            i++;
        }
    </script>
