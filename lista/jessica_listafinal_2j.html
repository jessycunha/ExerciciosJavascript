        resto4 = ano / 4
        resto100 = ano / 100
        resto400 = ano / 400
        if (ano >= 400 && resto100 == 0 && resto400 == 0)
            regra = 0
            
        if (resto == 0 && regra == 0)
        {
            document.write(ano + ' é um ano bissexto.')
        }
        
    </script>
