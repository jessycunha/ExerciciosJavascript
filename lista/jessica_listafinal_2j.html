<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2j</title>
</head>
<body>
    <script>
        //Faça um programa que peça um número correspondente a um determinado ano e em seguida informe se este ano é ou não bissexto
        numero = parseInt(prompt('Digite um número:'));
        switch(numero)
        {
            case 1:
            dia = 'Domingo';
            break;

            case 2:
            dia = 'Segunda-feira';
            break;

            case 3:
            dia = 'Terça-feira';
            break;

            case 4:
            dia = 'Quarta-feira';
            break;

            case 5:
            dia = 'Quinta-feira';
            break;

            case 6:
            dia = 'Sexta-feira';
            break;

            case 7:
            dia = 'Sábado';
            break;

            default:
            dia = 'Valor Inválido!';
            break;
        }
        document.write(dia);
    </script>
</body>
</html>
