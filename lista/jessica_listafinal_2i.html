<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2h</title>
</head>
<body>
    <script>
        /*As Organizações Tabajara resolveram dar um aumento de salário aos seus colaboradores e lhe contrataram para desenvolver o programa que calculará os reajustes.
        Faça um programa que recebe o salário de um colaborador e o reajuste segundo critério, baseado no salário atual:
        - salários até R$280,00: aumento de 20%
        - salário entre R$280,01 3 R$700,00: aumento de 15%
        - salários entre R$700,01 e R$1500,00: aumento de 10%
        - salários de R$1501,00 em diante: aumento de 5%
        Após o aumento ser realizado, informe na tela:
        - o salário do reajuste;
        - o percentual de aumento aplicado;
        - o valor do aumento;
        - o novo salário, após o aumento
        */
        salario = parseFloat(prompt('Qual é o seu salário?'));
        if (salario <= 280)
        {
            reajuste = 0.2
            aumento = salario * reajuste
            salarioComAumento = salario + aumento

            document.write('Seu salário atual é de R$' + salario + '. <br> Você receberá um reajuste de ' + (reajuste * 100) + '%. <br> O valor do seu aumento será de R$ ' + aumento.toFixed(2) + '. <br> Seu novo salário será de R$ ' + salarioComAumento.toFixed(2))
        }
        else if (salario >280 && salario <= 700)
        {
            reajuste = 0.15
            aumento = salario * reajuste
            salarioComAumento = salario + aumento

            document.write('Seu salário atual é de R$' + salario + '. <br> Você receberá um reajuste de ' + (reajuste * 100) + '%. <br> O valor do seu aumento será de R$ ' + aumento.toFixed(2) + '. <br> Seu novo salário será de R$ ' + salarioComAumento.toFixed(2))
        }
        else if (salario > 700 && salario <= 1500)
        {
            reajuste = 0.1
            aumento = salario * reajuste
            salarioComAumento = salario + aumento

            document.write('Seu salário atual é de R$' + salario + '. <br> Você receberá um reajuste de ' + (reajuste * 100) + '%. <br> O valor do seu aumento será de R$ ' + aumento.toFixed(2) + '. <br> Seu novo salário será de R$ ' + salarioComAumento.toFixed(2))
        }
        else
        {
            reajuste = 0.05
            aumento = salario * reajuste
            salarioComAumento = salario + aumento

            document.write('Seu salário atual é de R$' + salario + '. <br> Você receberá um reajuste de ' + (reajuste * 100) + '%. <br> O valor do seu aumento será de R$ ' + aumento.toFixed(2) + '. <br> Seu novo salário será de R$ ' + salarioComAumento.toFixed(2))
        }
    </script>
</body>
</html>
