<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1f</title>
</head>
<body>
    <script>
        //João Papo-de-Pescador, homem de bem, comprou um microcomputador para controlar o rendimento diário de seu trabalho. Toda vez que ele traz um peso de peixes maior que o estabelecido pelo regulamento de pesca do estado de São Paulo (50 quilos) deve pagar uma multa de R$ 4,00 por quilo excedente. João precisa que você faça um programa que leia a variável peso (peso de peixes) e calcule o excesso. Gravar na variável excessso, a quantidade de quilos além do limite e na variável multa, o valor da multa que João deverá pagar. Imprima so dados do programa com as mensagens adequadas.
        peso = parseFloat(prompt("Digite a quantidade de quilos: "));
        quilosPermitidos = 50;
        excesso = peso - quilosPermitidos;
        multa = 4 * excesso;
        document.write("Você deverá pagar uma multa de R$ " + multa.toFixed(2));
    </script>    
</body>
</html>
