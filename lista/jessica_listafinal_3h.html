<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3h</title>
</head>
<body>
    <script>
        /*Faça um programa que peça dois números, base e expoente, calcule e mostre o primeiro número elevado ao segundo número. Não utilize a função de potência de linguagem*/
        base = parseFloat(prompt('Digite a base:'));
        expoente = parseFloat(prompt('Digite o expoente:'));
        potencia = base**expoente;
        //potencia = Math.pow(base, expoente);
        document.write(base + '^' + expoente + ' = ' + potencia);
    </script>
</body>
