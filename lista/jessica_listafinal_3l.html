<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3l</title>
</head>
<body>
    <script>
        /*Faça um programa que peça um número inteiro e determine se ele é ou não um número primo. Um número primo é aquele que é divisível somente por ele mesmo e por 1. Caso o número não seja primo, informar por quais número ele é divisível*/
        numero = parseInt(prompt('Digite um número'));
        num = 0;
        i = 1;
        while (i <= numero)
        {
            resto = numero%i
            if (resto == 0)
                num++;
            i++;
        }
        if (num==2)
            document.write(numero + " é um número primo");
        else
        {
            document.write(numero + " não é um número primo. Ele é divisível por: ");
            i = 1;
            while (i <= numero)
            {
                a = numero%i;
                if (a == 0)
                {
                    document.write(i + ', ');
                }
                i++;
            }
        }
    </script>
</body>
</html>
