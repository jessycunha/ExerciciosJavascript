<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3k</title>
</head>
<body>
    <script>
        /*Faça um programa que, dado um conjunto de N números, determine o menor valor, o maior valor e a soma dos valores. O programa deve finalizar quando o valor lido for 0 (zero)*/
        soma = 0;
        maior = true;
        menor = true;
        while (true)
        {   
            numero = parseInt(prompt('Digite um número:'));
            if (numero == 0)
                break;
            if (menor > numero)
                menor = numero;
            if (maior < numero)
                maior = numero;
            soma = soma + numero;
        }
        document.write('Menor = ' + menor + '<br> Maior = ' + maior + '<br> Soma = ' + soma);
    </script>
</body>
</html>
