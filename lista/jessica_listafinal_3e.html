<body>
    <script>
        //Faça um programa que imprima na tela apenas os números ímpares entre 1 e 50
        num = 1        
        while (num <=50)
        {
            resto = num % 2
            if (resto != 0)
            {
                document.write(num + "<br/>");
            }
            num++;
        }
    </script>
