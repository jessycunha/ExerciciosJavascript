<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1i</title>
</head>
<body>
    <script>
        //Faça um programa que peça o tamanho de um arquivo para download (em MB) e a velocidade de um link de internet (em Mbps), calcule e informe o tempo aproximado de download do arquivo usando este link (em minutos).
       arquivo = parseFloat(prompt('Quantos MB tem o arquivo?'));
       velocidade = parseFloat(prompt('Quantos Mbps de velocidade tem o link?'));
       tempo = arquivo / ((velocidade/8));
       document.write('Seu download se completará em ' + tempo + ' segundos');
    </script>    
</body>
</html>
