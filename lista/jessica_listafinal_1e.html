<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <script>
        //Faça um programa que peça o raio de um círculo, calcule e mostre sua área
        raioCirculo = parseFloat(prompt("Qual é o raio do círculo em centímetros?"));
        areaCirculo = (raioCirculo**2) * 3.1418;
        document.write("A área do círculo é: " + areaCirculo.toFixed(3) + " centímetros");
    </script>    
</body>
</html>
