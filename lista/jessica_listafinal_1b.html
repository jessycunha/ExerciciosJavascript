<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
    <script>
        //Faça um programa que converta metros para centímetros
        cm = 100;
        m = parseFloat(prompt("Quantos metros você deseja converter em centímetros?"));
        conversao = m*cm;
        document.write(m + " metros tem " + conversao.toFixed(3) + " centímetros");
    </script>    
</body>
</html>
