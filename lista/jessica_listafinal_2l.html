<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2l</title>
</head>
<body>
    <script>
        //Faça um programa que peça uma data no formato dd/mm/aaa e determine se a mesma é uma data válida
        dia = parseInt(prompt('Digite o dia: '));
        if (dia < 1 || dia > 31)
        {
            while (dia < 1 || dia > 31)
            {
                alert('Dia Inválido!');
                dia = parseInt(prompt('Digite o dia: '));
            }
        }    
        mes = parseInt(prompt('Digite o mês:'));
        if (mes < 1 || mes > 12)
        {
            while (mes < 1 || mes > 12)
            {
                alert('Mês Inválido!');
                mes = parseInt(prompt('Digite o mês: '));
            }
        } 
        ano = parseInt(prompt('Digite o ano'));
        if (ano < 0)
        {
            while (ano < 0)
            {
                alert('Ano Inválido!');
                ano = parseInt(prompt('Digite o ano: '));
            }
        }
        document.write(dia + '/' + mes + '/' + ano); 
    </script>
</body>
</html>
