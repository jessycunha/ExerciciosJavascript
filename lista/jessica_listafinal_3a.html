<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3a</title>
</head>
<body>
    <script>
        /*Faça um programa que peça uma nota entre 0 e 10. Mostre uma mensagem caso o valor seja inválido e continue pedindo até que o usuário informe um valor válido*/
        nota = parseFloat(prompt('Digite uma nota:'));
        while (nota < 0 || nota > 11)
        {
            alert('Nota Inválida!');
            nota = parseFloat(prompt('Digite uma nota:'));
        }
        document.write('Até que enfim. É tão difícil assim digitar uma nota certa?');
    </script>
</body>
</html>
