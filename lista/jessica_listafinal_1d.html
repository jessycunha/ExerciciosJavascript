<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1d</title>
</head>
<body>
    <script>
        //Faça um programa que pergunte quanto você ganha por hora e o número de horas trablahadas no mês. Calcule e mostre o total do seu salário no referido mês.
        valorHora = parseFloat(prompt("Digite o valor da sua hora: "));
        horasTrabalhadas = parseFloat(prompt("Digite quanras horas você trabalhou este mês: "));
        salario = valorHora * horasTrabalhadas;
        document.write("Você irá receber R$ " + salario.toFixed(2) + " este mês");
    </script>    
</body>
</html>
