<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3g</title>
</head>
<body>
    <script>
        /*Desenvolva um gerador de tabuada, capaz de gerar a tabuada de qualquer número inteiro entre 1 a 10. O usuário deve informar de qual número ele deseja ver a tabuada. A saída deve ser conforme o exemplo abaixo:
        Tabuada do 5:
        5 x 1 = 5
        5 x 2 = 10
        ...
        5 x 10 = 50
        */
        num = parseInt(prompt('Digite um número para ver sua tabuada:'));
        i = 1;
        while (i <= 10)
        {
            tabuada = num * i;
            document.write(num + ' x ' + i + ' = ' + tabuada + '<br/>');
            i++;
        }
    </script>
</body>
</html>
